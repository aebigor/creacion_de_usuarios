<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Dashboard de Usuarios</h1>
            <button id="leer-excel">Leer Excel</button>
            <button id="guardar-excel">Guardar Excel</button>
            <button id="crear-usuarios-excel">Crear Usuarios desde Excel</button>
            <button id="eliminar-usuarios-excel">Eliminar Usuarios desde Excel</button>
        </div>

        <div class="content">
            <h2>Crear Usuario Individual</h2>
            <form id="form-crear-usuario">
                <label for="nombre">Nombre de Usuario:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <br>
                <button type="submit">Crear Usuario</button>
            </form>

            <h2>Eliminar Usuario Individual</h2>
            <form id="form-eliminar-usuario">
                <label for="nombre-eliminar">Nombre de Usuario:</label>
                <input type="text" id="nombre-eliminar" name="nombre-eliminar" required>
                <br>
                <button type="submit">Eliminar Usuario</button>
            </form>

            <h2>Crear Carpeta para Usuario</h2>
            <form id="form-crear-carpeta">
                <label for="nombre-usuario-carpeta">Nombre de Usuario:</label>
                <input type="text" id="nombre-usuario-carpeta" name="nombre-usuario-carpeta" required>
                <br>
                <label for="nombre-carpeta">Nombre de Carpeta:</label>
                <input type="text" id="nombre-carpeta" name="nombre-carpeta" required>
                <br>
                <button type="submit">Crear Carpeta</button>
            </form>

            <h2>Permisos</h2>
            <form action="/habilitar_permisos" method="post">
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                <label for="nombre_carpeta">Nombre de Carpeta:</label>
                <input type="text" id="nombre_carpeta" name="nombre_carpeta" required>
                <button type="submit">Habilitar Permisos</button>
            </form>

            <form action="/eliminar_permisos" method="post">
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                <label for="nombre_carpeta">Nombre de Carpeta:</label>
                <input type="text" id="nombre_carpeta" name="nombre_carpeta" required>
                <button type="submit">Eliminar Permisos</button>
            </form>

            <table id="tabla-usuarios">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <pre id="output"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
